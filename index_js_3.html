<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Between Three Numbers</title>
</head>
<body>
    <h1>Show Maximum Between Three Numbers</h1>
    <form onsubmit="myFunction()">
        <label>Enter your First number</label>
        <input type="text" name="n1" id="n1">
        <label>Enter your Second number</label>
        <input type="text" name="n2" id="n2">
        <label>Enter your Third number</label>
        <input type="text" name="n3" id="n3">
        <input type="submit" name="submit">
    </form>
    <script>
        function myFunction(){
        var n1 = document.getElementById('n1').value;
        var n2 = document.getElementById('n2').value;
        var n3 = document.getElementById('n3').value;
        if(n1 > n2 && n1 > n3){
            document.write(n1 + " is the greater number.")
        }else if(n2 > n1 && n2 > n3){
            document.write(n2 + " is the greater number.")
        }else if(n3 > n1 && n3 > n2){
            document.write(n3 + " is the greater number.")
        }
        // you can comment out the else part to view the validation part
        else{ 
             document.write("All numbers are equal.")
        }
        if(n1=='')
        {
            document.getElementById('n1').style.borderColor = 'Red';
        }else{
            document.getElementById('n1').style.borderColor = 'green';
        }
        if(n2==''){
            document.getElementById('n2').style.borderColor = 'Red';
        }else{
            document.getElementById('n2').style.borderColor = 'green';
        }
        if(n3==''){
            document.getElementById('n3').style.borderColor = 'Red';
        }else{
            document.getElementById('n3').style.borderColor = 'green';
        }
    }
    </script>
</body>
</html>
